<!DOCTYPE html>
<html>
  <head>
    <title>drum </title>
    <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="app">
      <div class="keys">
        <div data-key="65" class="key">
          <p>A</p> <span class="sound">boom</span>
        </div>
        <div data-key="83" class="key">
          <p>S</p> <span class="sound">clap</span>
        </div>
        <div data-key="68" class="key">
          <p>D</p> <span class="sound">hihat</span>
        </div>
        <div data-key="70" class="key">
          <p>F</p> <span class="sound">kick</span>
        </div>
        <div data-key="71" class="key">
          <p>G</p> <span class="sound">openhat</span>
        </div>
        <div data-key="72" class="key">
          <p>H</p> <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
          <p>J</p> <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
          <p>K</p> <span class="sound">tink</span>
        </div>
        <div data-key="76" class="key">
          <p>L</p> <span class="sound">tom</span>
        </div>
      </div>
      <audio data-key="65" src="src/sounds/boom.wav"></audio>
      <audio data-key="83" src="src/sounds/clap.wav"></audio>
      <audio data-key="68" src="src/sounds/hihat.wav"></audio>
      <audio data-key="70" src="src/sounds/kick.wav"></audio>
      <audio data-key="71" src="src/sounds/openhat.wav"></audio>
      <audio data-key="72" src="src/sounds/ride.wav"></audio>
      <audio data-key="74" src="src/sounds/snare.wav"></audio>
      <audio data-key="75" src="src/sounds/tink.wav"></audio>
      <audio data-key="76" src="src/sounds/tom.wav"></audio>
    </div>

    <script src="app.js"></script>
  </body>
</html>
